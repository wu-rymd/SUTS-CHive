<!DOCTYPE html>
<html>
  
  <head>
    <title> ClubHub | My Account </title>
    <script src="vendor/angular.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js" type="text/javascript"></script>
	 <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js" type="text/javascript"></script> -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/account-style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,500i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext,vietnamese" rel="stylesheet">
    <script src="vendor/jquery-3.3.1.js"></script>
    <script src="vendor/bootstrap.js"> </script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512"  href="icon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#0029a3">
    <link rel="shortcut icon" href="icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  
  <body>

    <div ng-app="accountApp">
      <div ng-controller="accountControl">

	
	<div class="container-fluid greetUser">
	  <p id="greetUser"> </p>
	  <img src="img/logo.png" onclick="window.location.href=''">
	</div>

	<div class="container-fluid userInfo">
	  <p id="fullName"></p>
	  <p id="username"></p>
	  <p id="schoolName"></p>
	  <p id="email"></p>
	  <p id="createdOn"></p>
	</div>

	<p> <b>You are currently subscribed to the following clubs:</b> </p>

	
	<div class="container-fluid clubList">
	  <div ng-repeat="club in clubs">
	    <div class="card card-block card-outline-primary" >
	      <p class="card-text" > <b>{{ club.name }}</b>
		<span class="btn btn-outline-danger float-right" ng-click="unsubscribe(loggedID, club.id)">Unsubscribe</span>
	      </p>
            </div>
	  </div>
	  
	</div> <!-- end list of clubs container -->

	<button class="createClub btn btn-primary" onclick="window.location.href='/static/createClub.html'">Create a club!</button>
	<!-- TODO navigation bar -->


      </div> <!-- end Angular app -->
    </div> <!-- end Angular controller -->

    <script src="script.js"> </script>
    <script src="account-script.js"> </script>
  </body>
  
</html>
