<!DOCTYPE html>
<html>
  <head>
    <title> ClubHub | Home </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js" type="text/javascript"></script>
	 <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js" type="text/javascript"></script> -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,500i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext,vietnamese" rel="stylesheet">
    <script src="/static/vendor/jquery-3.3.1.js"></script>
    <script src="/static/vendor/bootstrap.js"> </script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512"  href="/static/icon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/icon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icon/favicon-16x16.png">
    <link rel="manifest" href="/static/icon/site.webmanifest">
    <link rel="mask-icon" href="/static/icon/safari-pinned-tab.svg" color="#0029a3">
    <link rel="shortcut icon" href="/static/icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/static/icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <script src="/static/script.js"> </script>
    <div ng-app="chiveApp">
      <div ng-controller="chiveCtrl" ng-init="redirect()">
        <div class="screen splash">
          <div id="container-center" >
            <div class="top-half">
              <div class="logo" id="main-logo">
                <img src="/static/img/logo.png">
              </div>
              <p id="welcome-message" ng-bind="formmsg"> Welcome to ClubHub! </p>
            </div>
            <div class="bottom-half" ng-show="!loggedIn && !signingUp">
              <div id="buttons" >
                <button id="signIn" type="button" ng-click="login()" class="btn btn-outline-primary">Sign in</button>
                <button id="signUp" type="button" ng-click="signUp()" class="btn btn-outline-primary">Sign up</button>
              </div>
              <p id="swipe-message"> or search below! </p>
            </div>
            <div id = "sign-in-pg" ng-show="loggedIn">
              <p id="swipe-message" ng-show="loggedIn" ></p>
  	      <form class="form-horizontal" role="form">
                <div class="panel-body">

    		  <!-- Username -->
    		  <div class="username">
    		    <span class="icon" ><img src="/static/img/email.png" style="width:80%;"></span><input ng-model="loggedUser" type="text" name="username" placeholder="username" autofocus>
    		  </div>

    		  <!-- Password -->
    		  <div class="password">
    		    <span class="icon"> <img src="/static/img/lock.png" style="width:80%;"></span><input type="password" name="password" placeholder="password">
    		  </div>

    		  <div class="remember">

    		  </div>

    		  <div class="signin">


    		<button id="signIn" type="button" class="btn btn-outline-primary button-blk" ng-click="successLogin(loggedUser)">Sign in</button> <br>
		    <button  class="btn btn-outline-primary button-blk" onclick="window.location.href=''">Back</button>

    		  </div>

		</div>
              </form>
            </div>




	  <div id="textBoxes" ng-show="signingUp">
	    <form class="form-horizontal" role="form">
	      <div class="panel-body">



		<!-- First -->
		<div class="input-group input-username">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input type="text" class="form-control" name="firstName" placeholder="First name" ng-model="regfirst"  autofocus>
		</div>


		<!-- Last -->
		<div class="input-group input-username">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input type="text" class="form-control" name="lastName" placeholder="Last name" ng-model="reglast">
		</div>


		<!-- Username -->
		<div class="input-group input-username">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input type="text" class="form-control" name="username" placeholder="Username" ng-model="regusername" >
		</div>

		<!-- Email -->
		<div class="input-group input-password">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		  <input type="text" class="form-control" name="email" placeholder="E-mail" ng-model="regemail" >
		</div>

		<!-- Password -->
		<div class="input-group input-password">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		  <input type="password" class="form-control" name="password" placeholder="Password" ng-model="regpassword" >
		</div>

		<!-- Reenter Password -->
		<div class="input-group input-password">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		  <input type="password" class="form-control" name="password2" placeholder="Re-enter password" ng-model="regpassword2" >
		</div>

		<!-- School -->
		<div class="input-group input-password">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		  <input type="text" class="form-control" name="school" placeholder="School name" ng-model="regschool" >
		</div>

		<div class="input-group input-password">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		  <input type="text" class="form-control" name="schoolAddress" placeholder="School address" ng-model="regschooladdress" >
		</div>

		<br>

		<div class="form-group login-button">
		  <!--<div class="col-sm-12 controls">
		      <a href="#" class="btn btn-success" >Sign up</a>
		  </div>-->


		  <input id="buttons" class="btn btn-outline-primary button-blk" type="button" ng-click="register(regfirst, reglast, regusername, regemail, regpassword, regpassword2, regschool, regschooladdress)" value="Submit"> <br>
		  <button class="btn btn-outline-primary button-blk" onclick="window.location.href=''">Back</button>
		</div>

	      </div>
	    </form><!-- ENd form -->
	  </div>
	  </div>




          <div class="swipe" id="zero-to-one" ng-click="scrollTo('.high-school-search')">
            <i class="fa fa-chevron-down fa-2x"></i>
          </div>
        </div>


	<div class="screen high-school-search">
          <div class="swipe" id="one-to-zero" ng-click="scrollTo('.splash')">
            <i class="fa fa-chevron-up fa-2x"></i>
          </div>
          <div class="container-search-logo">
            <div class="search" id="search-high-school">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchbar-high-school" placeholder="Search for your high school...">
                <div class="input-group-append" ng-click="populateHighSchools()">
                  <span class="input-group-text"><i id="icon" class="fa fa-search"> </i></span>
                </div>
              </div>
            </div>
            <div class="logo">
              <img src="/static/img/logo.png">
            </div>
          </div>
          <div class="container-results" id="highSchoolResults" >
            <div ng-repeat="school in highSchools">
              <div class="card card-block card-outline-primary" >
		<p class="card-text" > <b>{{ school.name }}</b> <br> {{ school.address }} &nbsp;
                  <span class="btn btn-outline-primary float-right" ng-click="highSchoolSelect(school.id)">Select</span>
		</p>
              </div>
            </div>
          </div>
        </div>


        <div class="screen club-search">
          <div class="swipe" id="one-to-zero" ng-click="scrollTo('.high-school-search')">
            <i class="fa fa-chevron-up fa-2x"></i>
          </div>
          <div class="container-search-logo">
            <div class="search" id="search-club">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchbar-club" placeholder="Search for a club...">
                <div class="input-group-append" ng-click="populateClubs()">
                  <span class="input-group-text"><i id="icon" class="fa fa-search"> </i></span>
                </div>
              </div>
            </div>
            <div class="logo">
              <img src="/static/img/logo.png">
            </div>
          </div>
          <div class="container-results" id="clubResults">
            <div ng-repeat="club in clubs">
              <div class="card card-block card-outline-primary">
		<p class="card-text" id="123"> <b>{{ club.name }}</b> <br> {{ club.description }} &nbsp;
                  <span class="btn btn-outline-primary float-right" ng-click="goToClub(club.id)">Select</span>
		</p>
              </div>
            </div>
          </div>
	</div>
      </div>
    </div>
</div>
</body>
</html>
